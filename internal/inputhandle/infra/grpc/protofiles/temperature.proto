syntax = "proto3";
package pb;
option go_package = "./pb";

enum ErrorCode {
  NO_ERROR = 0;
  INVALID_CEP = 1;
  CEP_NOT_FOUND = 2;
}

message Location {
  string cep = 1;
}

message TemperatureResponse {
  string location = 1;
  float temp_c = 2;
  float temp_f = 3;
  float temp_k = 4;
  ErrorCode temp_error = 5;
}

service TemperatureService {
  rpc GetWeather(Location) returns (TemperatureResponse);
}
